<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Persons List</title>
</head>
<body>
    <h1>Persons List</h1>
    
    
    <table border="1" cellpadding="10">
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Address</th>
                <th>Salary</th>
            </tr>
        </thead>
        <tbody>
            {% for person in persons %}
            <tr>
                <td>{{ person.name }}</td>
                <td>{{ person.age }}</td>
                <td>{{ person.address }}</td>
                <td>{{ person.salary }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
